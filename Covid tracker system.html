<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Covid Tracker </title>
</head>
<body>
  <header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
      </nav>
      <a class="flex order-first lg:order-none lg:w-1/5 title-font font-large items-center text-gray-900 lg:items-center lg:justify-center mb-10 md:mb-0">
        <span class="ml-3 text-xxl" style="font-size : 30px; font-weight: bold;" >Covid Tracker</span>
      </a>
      <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
        <button class="inline-flex text-white items-centre bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-600 rounded text-base" href="/cs.c">Check</button>           
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </button>
      </div>
    </div>
  </header>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
      <div class="lg:w-2/3 mx-auto">
        <div class="flex flex-wrap w-full bg-gray-100 py-32 px-10 relative mb-4">
          <img alt="gallery" class="w-full object-cover h-full object-center block opacity-500 absolute inset-0" src="https://media.istockphoto.com/photos/mutating-virus-variant-picture-id1356114754?b=1&k=20&m=1356114754&s=170667a&w=0&h=yhp_uWIHKe0XewFgZ6birWy61Sl4LJsHtXsQ0n-nRmc=">
          <div class="text-center relative z-10 w-full">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
        <div class="flex flex-wrap -mx-2">
          <div class="px-2 w-1/2">
            <div class="flex flex-wrap w-full bg-gray-100 sm:py-24 py-16 sm:px-10 px-6 relative">
              <img alt="gallery" class="w-full object-cover h-full object-center block opacity-500 absolute inset-0" src="https://media.istockphoto.com/photos/coronavirus-covid19-new-variant-mutation-picture-id1336071300?b=1&k=20&m=1336071300&s=170667a&w=0&h=PO9o_qaO--nJAVoM35NW0uBEwnVN22UiljaX2if1kfM=">
              <div class="text-center relative z-10 w-full">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
          <div class="px-2 w-1/2">
            <div class="flex flex-wrap w-full bg-gray-100 sm:py-24 py-16 sm:px-10 px-6 relative">
              <img alt="gallery" class="w-full object-cover h-full object-center block opacity-500 absolute inset-0" src="https://media.istockphoto.com/photos/corona-virus-covid19-illustration-picture-id1297985631?b=1&k=20&m=1297985631&s=170667a&w=0&h=dac4l8BcxKYcAMKYFIJT-frR3DKftDMF9iuxdM3t7l0=">
              <div class="text-center relative z-10 w-full">
                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-wrap -m-4 text-center">
        <div class="p-4 sm:w-1/4 w-1/2">
          <h2 class="title-font font-medium sm:text-4xl text-3xl text-gray-900">45.2Cr</h2>
          <p class="leading-relaxed">Total Cases</p>
        </div>
        <div class="p-4 sm:w-1/4 w-1/2">
          <h2 class="title-font font-medium sm:text-4xl text-3xl text-gray-900">60.2L</h2>
          <p class="leading-relaxed">Deaths</p>
        </div>
        <div class="p-4 sm:w-1/4 w-1/2">
          <h2 class="title-font font-medium sm:text-4xl text-3xl text-gray-900">37.5Cr</h2>
          <p class="leading-relaxed">Recovers</p>
        </div>
        <div class="p-4 sm:w-1/4 w-1/2">
          <h2 class="title-font font-medium sm:text-4xl text-3xl text-gray-900">4.5Cr</h2>
          <p class="leading-relaxed">Active Cases</p>
        </div>
      </div>
    </div>
    <center>
      <font size="4">
      <button class="contact"> <a  href="Contact us.html">Contact Us </a></button>
    </font>
      </center>
  </section>
</body>
</html>
<style>
  .contact{
      font-style: italic;
    }
    .contact:hover{
      font-weight: bold   ;
    }
</style>
